<div class="container">
    <div class="row">
        <h2 class="text-center">Popular Movies</h2>
        <div id="carouselExampleCaptions" class="carousel slide my-5">
            <!-- Carousel Indicators -->
            <div class="carousel-indicators">
              <button
                *ngFor="let movie of firstPopularMovies; let i = index"
                type="button"
                data-bs-target="#carouselExampleCaptions"
                [attr.data-bs-slide-to]="i"
                [class.active]="i === 0"
                [attr.aria-label]="'Slide ' + (i + 1)"
              ></button>
            </div>
          
            <!-- Carousel Items -->
            <div class="carousel-inner">
              <div
                *ngFor="let movie of firstPopularMovies; let i = index"
                class="carousel-item"
                [class.active]="i === 0"
              >
                <img
                  [src]="'https://image.tmdb.org/t/p/w1280' + movie.backdrop_path"
                  class="d-block w-100"
                  [alt]="movie.title"
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5>{{ movie.title }}</h5>
                  <p>{{ movie.overview }}</p>
                </div>
              </div>
            </div>
          
            <!-- Carousel Controls -->
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        <div *ngFor="let movie of popularMovies" class="col-md-4 mb-4">
            <div class="card h-100">
                <img [src]="movie.poster_path ? 'https://image.tmdb.org/t/p/w500/' + movie.poster_path : 'path/to/fallback-image.jpg'"
                    class="card-img-top" alt="{{ movie.title }}" />
                <div class="card-body">
                    <h5 class="card-title">{{ movie.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ movie.release_date }}</h6>
                </div>
            </div>
        </div>
    </div>
    <h2 class="text-center">Recent Movies</h2>
    <div class="row">
        <div *ngFor="let movie of airingMovies" class="col-md-4 mb-4">
            <div class="card h-100">
                <img [src]="movie.poster_path ? 'https://image.tmdb.org/t/p/w500/' + movie.poster_path : 'path/to/fallback-image.jpg'"
                    class="card-img-top" alt="{{ movie.title }}" />
                <div class="card-body">
                    <h5 class="card-title">{{ movie.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ movie.release_date }}</h6>
                </div>
            </div>
        </div>
    </div>
</div>
