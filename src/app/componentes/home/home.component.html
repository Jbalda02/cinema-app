<div class="container">
  <div class="row">
      <h2 class="text-center">Popular Movies</h2>
      <div id="carouselExampleCaptions" class="carousel slide my-5">
          </div>
      <div *ngFor="let movie of popularMovies" class="col-md-4 mb-4">
          <div class="card h-100">
              <a [routerLink]="['/details', movie.id]">
                  <img [src]="movie.poster_path ? 'https://image.tmdb.org/t/p/w500/' + movie.poster_path : 'path/to/fallback-image.jpg'" class="card-img-top" alt="{{ movie.title }}" />
              </a>
              <div class="card-body">
                  <h5 class="card-title">
                      <a [routerLink]="['/details', movie.id]">{{ movie.title }}</a>
                  </h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{ movie.release_date }}</h6>
              </div>
          </div>
      </div>
  </div>
  <h2 class="text-center">Recent Movies</h2>
  <div class="row">
      <div *ngFor="let movie of airingMovies" class="col-md-4 mb-4">
          <div class="card h-100">
              <a [routerLink]="['/details', movie.id]">
                  <img [src]="movie.poster_path ? 'https://image.tmdb.org/t/p/w500/' + movie.poster_path : 'path/to/fallback-image.jpg'" class="card-img-top" alt="{{ movie.title }}" />
              </a>
              <div class="card-body">
                  <h5 class="card-title">
                      <a [routerLink]="['/details', movie.id]">{{ movie.title }}</a>
                  </h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{ movie.release_date }}</h6>
              </div>
          </div>
      </div>
  </div>
</div>
