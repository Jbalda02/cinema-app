<h2>Search Results for "{{ query }}"</h2>
<div class="container">
    <div class="row">
        <div *ngFor="let movie of results" class="col-md-4 mb-4">
            <div class="card h-100">
                <a [routerLink]="['/details', movie.id]">
                    <img src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}" class="card-img-top" alt="{{ movie.title }}" />
                </a>
                <div class="card-body">
                    <h5 class="card-title">
                        <a [routerLink]="['/details', movie.id]">{{ movie.title }}</a>
                    </h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ movie.release_date }}</h6>
                </div>
            </div>
        </div>
    </div>
</div>
