<h2>Search Results for "{{ query }}"</h2>
<div class="container">
  <div class="row">
    <!-- Loop through the results and display each movie in a column -->
    <div *ngFor="let movie of results" class="col-md-4 mb-4">
      <div class="card h-100">
        <img
          src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}"
          class="card-img-top"
          alt="{{ movie.title }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ movie.release_date }}</h6>
        </div>
      </div>
    </div>
  </div>
</div>
