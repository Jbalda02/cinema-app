<h2 class="text-center text-white my-5">Search Results for "{{ query }}"</h2>
<div class="container">
    <div class="row">
        <div *ngFor="let movie of results" class="col-md-4 mb-4">
            <div [routerLink]="['/details', movie.id]" class="card h-100" style="cursor: pointer;">
                
                    <img  src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}" class="card-img-top" alt="No hay imagen" />
                
                <div class="card-body bg-secondary">
                    <h5 class="card-title">
                        <div [routerLink]="['/details', movie.id]" style="cursor: pointer;">{{ movie.title }}</div>
                    </h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ movie.release_date }}</h6>
                </div>
            </div>
        </div>
    </div>
</div>
